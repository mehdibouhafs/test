@import batch.model.User
@(user : User)
@mainLogin("ITN - CLOSE SESSION"){
  <div class="lockscreen-wrapper">
    <div class="lockscreen-logo">
      <a href="#"><b>Admin</b>ITN</a>
    </div>
      <!-- User name -->
    <div class="lockscreen-name" style="text-align: center;
      font-weight: 600;">@user.first_name @user.last_name</div>

      <!-- START LOCK SCREEN ITEM -->
    <div class="lockscreen-item">
        <!-- lockscreen image -->
      <div class="lockscreen-image">
        <img src="@user.imagePath" alt="User Image">
      </div>
        <!-- /.lockscreen-image -->

        <!-- lockscreen credentials (contains the form) -->
      <form action="@routes.Application.delockScreen()" method="POST" class="lockscreen-credentials">
        <div class="input-group">
          <input type="password" class="form-control" name="password" placeholder="password">

          <div class="input-group-btn">
            <button type="submit" class="btn"><i class="fa fa-arrow-right text-muted"></i></button>
          </div>
        </div>
      </form>
        <!-- /.lockscreen credentials -->

    </div>
      <!-- /.lockscreen-item -->
    <div class="help-block text-center">
      Enter votre mot de passe pour ouvrir votre session
    </div>
    <div class="text-center">
      <a href="@routes.Application.login()">Où se connecter en tant qu'un autre utilisateur</a>
    </div>
    <div class="lockscreen-footer text-center">
      Copyright &copy; 2016-2017 <b><a href="http://itn.fr" class="text-black">ITN (Société du groupe GFI)</a></b><br>
      All rights reserved
    </div>
  </div>
}
