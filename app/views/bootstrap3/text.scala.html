@(field: Field, label: String, placeholder: String = "", help: String = "",isID : Boolean,champForm:String="")

  <div class="form-group @if(field.hasErrors) {has-error}">

      @if(label != "") {<label class="col-sm-10 col-md-4 control-label">@label</label>}
    <div class="col-sm-10 col-md-4">
      <input @if(champForm=="number"){ type="number" }
          @if(champForm!="number"){ type="text" }
             class="form-control"
             id="@field.name"
          @if(champForm!="number") {
              name="@field.name @champForm"
          }
          @if(champForm=="number") {
              name="@field.name"
          }
             @if(!isID){value="1"}
             @if(isID){value="@field.id.substring(5)"}
             placeholder=""
          @if(label != ""){  style="width: 30.33333333%;"}
          @if(isID ){size="2" readonly="readonly"}
          @if(champForm == "number"){size = "2"}
        @if(champForm=="number"){ min="1" max="9999"}
      />
        </div>
      <div class="col-sm-10 col-md-4">
      <span class="help-block" style="color: #18bc9c">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
