@(field: Field, help:String = "", champForm : String = "")

<div class="form-group @if(field.hasErrors) {has-error}">
  <div class="col-sm-10" id="@field.id">
      <label class="checkbox-inline">
        <input
        type="checkbox"
        name="@(field.name)@champForm"
        id="@field.id"
        value= "true"
        @if(field.value.getOrElse("false") == "true"){checked="checked"}
        >
        selected
      </label>

    <span class="help-block">@help</span>
    <span class="help-block">@{field.error.map { error => error.message }}</span>
  </div>
</div>
