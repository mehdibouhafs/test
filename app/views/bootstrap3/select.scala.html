@(field: Field, optionMap: Map[String, Boolean], isMultiple: Boolean, help: String = "",  champForm : String = "",optionMap1:Map[Character,Boolean])
  @import java.math.BigInteger; var i=0;
  <div class="form-group @if(field.hasErrors) {has-error}">

    <div class="col-sm-10">
      <select
        class="form-control"
        id="@field.id"
        name="@if(isMultiple) {@(field.name + "[]")} else {@field.name@champForm}"
      @if(champForm == ".separator"){style="width:20px;"}
        @if(isMultiple) {multiple="multiple"}>
        @if(!isMultiple) {<option class="blank"  value="">Please select a value</option>}
       @if(champForm == ""){
    @for((optionName, isSelected) <- optionMap1) {
      <option id="@optionName" value="@optionName" @if(isSelected) {selected}>@optionName </option>
    }
    }
      @if(champForm != ""){
      @for((optionName, isSelected) <- optionMap) {
        <option id="@optionName" value="@optionName" @if(isSelected) {selected}>@optionName </option>

      }
      }
      </select>
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>

  </div>
