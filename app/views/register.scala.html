@(form: Form[batch.model.User])
@mainLogin("ITN-REGISTER"){
  <div class="register-box">
    <div class="register-logo">
      <a href="#"><b>Admin</b>ITN</a>
    </div>

    <div class="register-box-body">
      <p class="login-box-msg">Register a new membership</p>

      @helper.form(routes.Application.addUser,'enctype -> "multipart/form-data") {
        @if(form.hasGlobalErrors) {
          <p class="error">
          @form.globalError.message
          </p>
        }
        <div class="form-group has-feedback">
        <input type="file" class="form-control" name="picture">
          </div>

        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="first name" name="first_name" value=@form("first_name").value>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="last_name" name="last_name" value="@form("last_name").value">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email" name="email" value="@form("email").value">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>


        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" name="password" value="@form("password").value">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Retype password">
          <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> I agree to the <a href="#">terms</a>
              </label>
            </div>
          </div>
            <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
          </div>
            <!-- /.col -->
        </div>
      }

      <a href="@routes.Application.login()" class="text-center">I already have a membership</a>
    </div>
      <!-- /.form-box -->
  </div>
}
