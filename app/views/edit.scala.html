@import batch.model.User
@(user: User)
@main2("ITN MIGRATION",user) {
  <div class="container">

    <div class="row">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
    <p class="login-box-msg"> Modification du compte </p>

    @helper.form(routes.Application.editUser,'enctype -> "multipart/form-data") {

      <img src="@user.imagePath" class="img-circle" alt="User Image" style="border-radius: 30%;margin: 20px;margin-left: 90px;" width="200" height="200">
      <div class="form-group has-feedback">
        <input type="file" class="form-control" name="picture">
      </div>

      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Nom" name="first_name" value=@user.first_name>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder=Prenom name="last_name" value="@user.last_name">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>

      <button type="submit" class="btn btn-danger btn-block btn-flat">Modifier mon comptre </button>
    </div>
    <div class="col-xs-4"></div>
    </div>
  </div>

}
}
