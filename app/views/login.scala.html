@(form: Form[batch.model.Login])

@mainLogin("ITN-LOGIN"){
    <div class="login-box">
      <div class="login-logo">
        <a href="#"><b>Admin</b>LTE</a>
      </div>
        <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        @helper.form(routes.Application.authenticate) {
          @if(form.hasGlobalErrors) {
            <p class="error">
              <span class="label label-danger">@form.globalError.message</span>
            </p>
          }

          <div class="form-group has-feedback">
            <input type="email" name="email" class="form-control" placeholder="Email" value="@form("email").value">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name="password" value="@form("password").value" placeholder="Password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>

          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox" name="rememberMe" value="true"> Remember Me
                </label>
              </div>
            </div>
              <!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div>
          </div>
            }
              <!-- /.col -->

          <!-- /.social-auth-links -->

        <a href="#">I forgot my password</a><br>
        <a href="@routes.Application.register" class="text-center">Register a new membership</a>

      </div>
        <!-- /.login-box-body -->
    </div>
      <!-- /.login-box -->


}
